<div class="container">
    <div>
        <h1>User Registration</h1>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" #firstName="ngModel" id="firstName" maxlength="200" name="firstName" placeholder="Enter your first name" ngModel required>

            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" #lastName="ngModel" id="lastName" maxlength="200"  name="lastName" placeholder="Enter your last name"  ngModel required>
                
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" #description="ngModel" maxlength="200" name="description" rows="4" cols="50" placeholder="Tell us something about yourself"
                ngModel></textarea>
            </div>
    </div>
    <a routerLink="/home"><app-button text="Submit" (click)="login(firstName, lastName, description)"></app-button></a>

</div>
